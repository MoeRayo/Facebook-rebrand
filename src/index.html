<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="icon"
			type="image/png"
			sizes="325x325"
			href="./images/fb_icon.png"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Merriweather+Sans:400,700|Open+Sans:300,400,600,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"

			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Facebook</title>
	</head>

	<body>
		<!-- this wraps the whole document -->
		<div id="wrapper">
			<header>
				<h1>facebook</h1>
				<form action="">
					<label for="username"
						><span>Email or phone</span>
						<input id="username" name="username" type="text" />
					</label>

					<label for="password"
						><span>Password</span>
						<input type="password" name="password" id="password" />
					</label>

					<button type="button">Log in</button>
				</form>
			</header>
		</div>
	</body>
</html>
